<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">

    <title>Login - Online Banking</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>Login to Your Account</h1>
        <nav>
            <div class="nav-logo">
                <span>Your Trusted Banking Partner</span>
            </div>
            <div class="nav-items">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="create-account">Create Account</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="login">
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" id="user_login" class="form-btn">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hulu Banking. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLogin = document.getElementById('user_login');

            userLogin.addEventListener('click', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const validationError = validateLoginInput(email, password);

                if (validationError) {
                    alert(validationError);
                    return;
                }

                try {
                    const response = await fetch('/user-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        }),
                    });

                    const data = await response.json();

                    if (response.status === 200) {
                        alert('Login successful');
                        // window.location.href = '/';
                    } else if (response.status === 500) {
                        alert('An unexpected error occurred. Please try again.');
                    } else if (response.status === 404) {
                        alert('User not found');
                    } else if (response.status === 406) {
                        alert('Invalid email or password');
                    }else if (response.status === 409){
                        alert('User already logged in');
                    }else {
                        // Handle other unexpected statuses gracefully
                        alert('An unknown error occurred. Please try again.');
                    }
                } catch (error) {
                    console.error('Error during login:', error);
                    alert('An unexpected error occurred. Please try again.');
                }
            });
        });

    </script>
</body>

</html>
