<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">

    <!-- <title>Create Account - Online Banking</title> -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>Create Your Account</h1>
        <nav>
            <div class="nav-logo">
                <span>Your Trusted Banking Partner</span>
            </div>
            <div class="nav-items">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="login">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="create-account">
            <form action="#" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="btn form-btn">Create Account</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hulu Banking. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</body>

</html>
